<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Room Selection</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Select a Room</h1>
    <ul class="list-group mt-4">
      <li class="list-group-item"><button class="btn btn-link room-btn" data-room="DevOps">DevOps</button></li>
      <li class="list-group-item"><button class="btn btn-link room-btn" data-room="Basketball">Basketball</button></li>
      <li class="list-group-item"><button class="btn btn-link room-btn" data-room="Gaming">Gaming</button></li>
      <li class="list-group-item"><button class="btn btn-link room-btn" data-room="TV shows">shows</button></li>
      <li class="list-group-item"><button class="btn btn-link room-btn" data-room="NodeJS">NodeJS</button></li>
    </ul>
  </div>
  <script>
    document.querySelectorAll('.room-btn').forEach(button => {
      button.addEventListener('click', function () {
        const room = this.getAttribute('data-room');
        localStorage.setItem('room', room);
        alert(`You joined the ${room} room!`);
        window.location.href = 'chat.html';
      });
    });
  </script>
</body>
</html>
